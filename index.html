    <script>
        var subjectObject = {
            "archive" : ["7z", "gz", "jar", "zip"],
            "audio" : ["mp3", "wav", "m4a", "oga"],
            "document" : ["doc", "docm", "docx", "odt", "pdf", "txt"],
            "ebook" : ["epub", "pdb"],
            "image" : ["jpg", "png", "svg", "webp", "ico", "gif", "tiff", "bmp", "hdr", "psd", "dds", "heic", "heif", "avic", "cur", "jfif"],
            "presentation" : ["ppt", "pptx", "odp"],
            "spreadsheet" : ["csv", "ods", "xlsx"],
            "vector" : ["cdr", "svg"],
            "videos" : ["mp4", "mov", "mkv", "avi", "mxf", "mpeg", "ogg", "mpg"]
        }

        function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i;
            input = document.getElementById("mySearch");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myMenu");
            li = ul.getElementsByTagName("li");

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
