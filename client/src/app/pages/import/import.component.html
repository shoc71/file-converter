<main class="bg-black min-h-screen text-white">
  <div class="p-4">
    <h1 class="flex justify-center text-4xl">File Converter</h1>
  </div>
  
  <div class="p-6">

    <!-- Dropzone -->
    <div 
      class="w-full h-64 border-2 border-dashed rounded-lg flex flex-col items-center justify-center cursor-pointer transition-colors"
      [class.border-blue-500]="dragOver"
      (dragover)="onDragOver($event)"
      (dragenter)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
      >
        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 bg-neutral-secondary-medium border border-dashed border-default-strong rounded-base cursor-pointer hover:bg-neutral-tertiary-medium">
            <div class="flex flex-col items-center justify-center text-body pt-5 pb-6">
                <svg class="w-8 h-8 mb-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h3a3 3 0 0 0 0-6h-.025a5.56 5.56 0 0 0 .025-.5A5.5 5.5 0 0 0 7.207 9.021C7.137 9.017 7.071 9 7 9a4 4 0 1 0 0 8h2.167M12 19v-9m0 0-2 2m2-2 2 2"/></svg>
                <p class="mb-2 text-sm"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-xs">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <input 
                id="dropzone-file" 
                type="file" 
                class="hidden" 
                accept=".png, .jpg, .jpeg, .svg, .gif, .pdf, .doc, .docx, .txt, .mp3"
                multiple
                (change)="onFilesSelected($event)"
                />
        </label>
    </div>

    <!-- Preview Grid -->
    <div class="mt-4 grid grid-cols-5 gap-4 w-full">
      <div
        *ngFor="let preview of previews; let i = index"
        class="p-3 border rounded-lg flex flex-col items-center bg-gray-800"
      >
        <img
          *ngIf="preview.url"
          [src]="preview.url"
          class="w-full h-32 object-cover rounded"
        />
        <div *ngIf="!preview.url" class="text-3xl">ðŸ“„</div>
        <p class="mt-2 truncate w-full text-center">{{ preview.file.name }}</p>
        <p class="text-xs text-gray-400">{{ preview.file.type }}, {{ preview.file.size / 1024 | number:'1.0-1' }} KB</p>
        <button
          class="mt-2 px-2 py-1 text-xs bg-red-600 hover:bg-red-700 rounded"
          (click)="removeFile(i)"
        >
          Remove
        </button>
      </div>
    </div>

    <!-- Confirm button -->
    <div class="flex justify-end mt-6">
      <button
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded"
        (click)="confirmSelection()"
        >
          Confirm Selection
        </button>
    </div>
  </div>

  <!-- footer -->
  <div class="flex justify-between items-end p-4">
      <a href="https://shoc71.github.io/eDash/" target="_blank" rel="noreferrer"
        class="flex items-center border-2 border-white text-white rounded px-4 py-2 hover:bg-blue-600 hover:text-white transition"
        >
            <img 
                src="assets/logos/compass.png"
                alt="Compass Icon"
                class="rounded"
                width="50"
            />
            <span class="ml-2 font-semibold">
                <strong>
                    Other Works
                </strong>
            </span>
      </a>

      <a href="https://github.com/shoc71/file-converter" target="_blank" rel="noreferrer"
        class="flex items-center border-2 border-white text-white rounded px-4 py-2 hover:bg-gray-600 hover:text-white transition"
        >
          <img 
              src="assets/logos/github-logo.png"
              alt="Github Icon"
              class="rounded"
              width="50"
          />
          <span class="ml-2 font-semibold">Source Code</span>
      </a>
  </div>
</main>
